<body ng-app="myApp">
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark" id="loading-progress-anchor">
    <!-- Navbar content -->
    <a href="#/home" ui-sref="Homepage" class=" nav-link navbar-brand">
        <i class="fa fa-home fa-lg" aria-hidden="true"></i>
        {{'TITLE' | translate}}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link" href="#/news" ui-sref="News" ui-sref-active="active">{{'NEWS' |
                translate}}</a>
            <a class="nav-link" href="#/about" ui-sref="About" ui-sref-active="active">{{'ABOUT_US' |
                translate}}</a>
            <a class="nav-link" href="#" ui-sref-active="active">{{'LONGSWORD' | translate}}</a>
            <a class="nav-link" href="#" ui-sref-active="active">{{'EVENTS' | translate}}</a>
            <a class="nav-link" href="#" ui-sref-active="active">{{'READINGS' | translate}}</a>
        </div>
    </div>
</nav>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div ui-view></div>
            <div class="mastfoot">
                <div class="inner">
                    <p>Contact Us</p>
                </div>
            </div>
        </div>
    </div>
</div>
